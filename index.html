<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>

    <style>
        .dice{
            height: 5opx;
        }



    </style>
</head>
<body>
    <div class="dice-container">

        <img src="dice.png" class="dice" id="dice"/>
    </div>

    <script type="text/javascript">
        const min=1;
        const max=6;
        const number=Math.floor(Math.random() * (max-min+1))+min;
        if (num==1){
            document.getElementById("dice").src="dice.png";
    
        }
        else if (num==2){
            document.getElementById("dice").src="dice(1).png";
    
        }
        else if (num==3){
            document.getElementById("dice").src="dice(2).png";
    
        }
        else if (num==4){
            document.getElementById("dice").src="dice(3).png";
    
        }
        else if (num==5){
            document.getElementById("dice").src="dice(4).png";
    
        }
        else(num==6){
            document.getElementById("dice").src="dice(5).png";
    
        }



    </script>
    
</body>
</html>
