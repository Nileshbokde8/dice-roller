<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>

    <style>
        .dice{
            height: 5opx;
        }
        .btn{
            background-color: tomato;
            border: 2px black solid;
            border-radius: 15px;
            width: 150px;
            height: 40px;
            font-size: 20px;
            padding: 5px;
            margin: 5px;
        }



    </style>
</head>
<body>
    <div class="dice-container">

        <img src="dice.png" class="dice" id="dice"/>

        <h3 class="dice-number">0</h3>

        <button class="btn"> ROLL IT ðŸŽ²</button>
    </div>

    <script type="text/javascript">
        const min =1;
        const max =6;
        const number=Math.floor(Math.random() * (max-min+1))+min;
        if (number==1){
            document.getElementById("dice").src="dice.png";
    
        }
        else if (number==2){
            document.getElementById("dice").src="dice (1).png";
    
        }
        else if (number==3){
            document.getElementById("dice").src="dice (2).png";
    
        }
        else if (number==4){
            document.getElementById("dice").src="dice (3).png";
    
        }
        else if (number==5){
            document.getElementById("dice").src="dice (4).png";
    
        }
        else{
            document.getElementById("dice").src="dice (5).png";

        }
        
    </script>
    
</body>
</html>
